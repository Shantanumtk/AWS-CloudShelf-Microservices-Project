services:
  ## Mongo
  mongo:
    container_name: mongo
    image: mongo:4.4.14-rc0-focal
    restart: always
    ports: ["27017:27017"]
    expose: ["27017"]
    volumes:
      - ./databases/mongo-data:/data/db

  postgres-order:
    container_name: postgres-order
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: order_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    command: -p 5431
    ports: ["5431:5431"]
    expose: ["5431"]
    volumes:
      - ./databases/postgres-order:/data/postgres

  postgres-stock-check:
    container_name: postgres-stock-check
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: stock_check_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    ports: ["5432:5432"]
    volumes:
      - ./databases/postgres-stock-check:/data/postgres

  postgres-author:
    container_name: postgres-author
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: author_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    command: -p 5433
    ports: ["5433:5433"]
    expose: ["5433"]
    volumes:
      - ./databases/postgres-author:/data/postgres

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    restart: always
    ports: ["2181:2181"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    restart: always
    ports: ["9092:9092"]
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: INSIDE://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://broker:29092,OUTSIDE://${PUBLIC_HOST}:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  ## Zipkin
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    restart: always
    ports: ["9411:9411"]

  ## Eureka Server
  discovery-server:
    image: shpro123/discovery-server:latest
    container_name: discovery-server
    restart: always
    ports: ["8761:8761"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false

  ## Config Server
  config-server:
    image: shpro123/config-server:latest
    container_name: config-server
    restart: always
    ports: ["8888:8888"]
    volumes:
      - ./config-server/src/main/resources/configurations:/app/resources/configurations:ro
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - EUREKA_CLIENT_ENABLED=false
      - SPRING_CLOUD_DISCOVERY_ENABLED=false
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false

  api-gateway:
    image: shpro123/api-gateway:latest
    container_name: api-gateway
    restart: always
    ports: ["${GATEWAY_PORT:-8080}:8080"]
    expose: ["8080"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=TRACE
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false -Deureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CONFIG_SERVER_URL=http://config-server:8888
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS_[/**]_ALLOWEDORIGINS=http://${PUBLIC_HOST}:${FRONTEND_PORT},http://localhost:3000
      - SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS_[/**]_ALLOWEDMETHODS=GET,POST,PUT,DELETE,OPTIONS
      - SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS_[/**]_ALLOWEDHEADERS=*
      - SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS_[/**]_ALLOWCREDENTIALS=true
      - SPRING_CLOUD_GATEWAY_DEFAULT-FILTERS[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin RETAIN_UNIQUE      
    depends_on:
      - discovery-server
      - config-server

  ## Book Service
  book-service:
    container_name: book-service
    image: shpro123/book-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/book_service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false -Deureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - api-gateway
      - mongo

  ## Author Service
  author-service:
    container_name: author-service
    image: shpro123/author-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres-author:5433/author_service
      - SPRING_R2DBC_USERNAME=admin
      - SPRING_R2DBC_PASSWORD=password
      - SPRING_FLYWAY_URL=jdbc:postgresql://postgres-author:5433/author_service
      - SPRING_FLYWAY_USER=admin
      - SPRING_FLYWAY_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false -Deureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - api-gateway
      - postgres-author

  ## Order Service
  order-service:
    container_name: order-service
    image: shpro123/order-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-order:5431/order_service
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_FLYWAY_URL=jdbc:postgresql://postgres-order:5431/order_service
      - SPRING_FLYWAY_USER=admin
      - SPRING_FLYWAY_PASSWORD=password
      - SERVER_PORT=8080
      - STOCK_CHECK_BASE_URL=http://stock-check-service:8080 
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false -Deureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - api-gateway
      - postgres-order

  ## Stock Check Service
  stock-check-service:
    container_name: stock-check-service
    image: shpro123/stock-check-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-stock-check:5432/stock_check_service
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_FLYWAY_URL=jdbc:postgresql://postgres-stock-check:5432/stock_check_service
      - SPRING_FLYWAY_USER=admin
      - SPRING_FLYWAY_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false -Deureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - api-gateway
      - postgres-stock-check

  ## Message Service
  message-service:
    container_name: message-service
    image: shpro123/message-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=${SPRING_KAFKA_CONSUMER_GROUP_ID}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - JAVA_TOOL_OPTIONS=-XX:-UseContainerSupport -Dmicrometer.system.metrics.enabled=false -Dspring.jmx.enabled=false -Deureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - api-gateway
      - broker
      - zookeeper

  ## Prometheus (persistent TSDB + hot reload + healthcheck)
  prometheus:
    image: prom/prometheus:v2.37.1
    container_name: prometheus
    restart: always
    ports: ["9090:9090"]
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      - book-service
      - stock-check-service
      - order-service
      - message-service
      - node-exporter
      # - cadvisor

  ## Grafana (auto-provisioned + home dashboard + healthcheck)
  grafana:
    image: grafana/grafana-oss:8.5.2
    container_name: grafana
    restart: always
    ports: ["3001:3000"]
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
      - GF_USERS_DEFAULT_THEME=dark
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/home.json
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  ## NextJS Frontend
  nextjs-frontend:
    container_name: nextjs-frontend
    image: microservices-bookstore/nextjs-frontend:latest
    restart: always
    ports: ["${FRONTEND_PORT:-3000}:3000"]
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - NEXT_PUBLIC_AUTHORS_ENDPOINT=${NEXT_PUBLIC_AUTHORS_ENDPOINT}
    depends_on:
      - api-gateway

  ## Host OS metrics (EC2)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    command: ["--path.rootfs=/host"]
    volumes:
      - "/:/host:ro,rslave"

  ## Container metrics (optional UI at :8081)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports: ["8081:8080"]
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  grafana_data:
  prom_data:
