apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-check-service
  namespace: cloudshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-check-service
  template:
    metadata:
      labels:
        app: stock-check-service
    spec:
      containers:
      - name: stock-check-service
        image: cloudshelf/stock-check-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: stock-check-service-config
        - secretRef:
            name: database-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stock-check-service
  namespace: cloudshelf
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: stock-check-service
